<svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true">
<defs>
  <!-- Filters -->
  <filter id="glow-soft">
    <feGaussianBlur stdDeviation="3" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="glow-wide"><feGaussianBlur stdDeviation="5"/></filter>
  <filter id="glow-tight"><feGaussianBlur stdDeviation="1.5"/></filter>

  <!-- Stone gradients -->
  <linearGradient id="stone-v" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#4d4030" stop-opacity="0.7"/>
    <stop offset="12%" stop-color="#2a2218"/>
    <stop offset="88%" stop-color="#1a1610"/>
    <stop offset="100%" stop-color="#4d4030" stop-opacity="0.4"/>
  </linearGradient>
  <linearGradient id="stone-h" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#4d4030" stop-opacity="0.4"/>
    <stop offset="15%" stop-color="#2a2218"/>
    <stop offset="85%" stop-color="#1a1610"/>
    <stop offset="100%" stop-color="#4d4030" stop-opacity="0.3"/>
  </linearGradient>

  <!-- Node glow gradients -->
  <radialGradient id="node-glow-gold" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#c9a84c" stop-opacity="0.3"/>
    <stop offset="40%" stop-color="#7a6a3e" stop-opacity="0.15"/>
    <stop offset="100%" stop-color="#7a6a3e" stop-opacity="0"/>
  </radialGradient>
  <radialGradient id="node-glow-teal" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#5fa8a8" stop-opacity="0.25"/>
    <stop offset="40%" stop-color="#3d7070" stop-opacity="0.12"/>
    <stop offset="100%" stop-color="#3d7070" stop-opacity="0"/>
  </radialGradient>
  <radialGradient id="boss-radial">
    <stop offset="0%" stop-color="#3d3225"/>
    <stop offset="50%" stop-color="#1e1b16"/>
    <stop offset="100%" stop-color="#0e0c08"/>
  </radialGradient>

  <!-- ═══ PHYSARUM NETWORK TILE — 130×68 ═══ -->
  <pattern id="physarum-net" x="0" y="0" width="130" height="68" patternUnits="userSpaceOnUse">
    <rect width="130" height="68" fill="#0e0c08"/>
    <!-- Main trunk -->
    <path d="M 0,34 C 15,30 25,38 40,35 S 65,28 80,33 S 105,40 130,34" fill="none" stroke="#4a4230" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M 0,34 C 15,30 25,38 40,35 S 65,28 80,33 S 105,40 130,34" fill="none" stroke="#7a6a3e" stroke-width="0.8" stroke-linecap="round" opacity="0.7"/>
    <!-- Upper branch -->
    <path d="M 30,35 C 35,28 42,18 55,14 C 62,12 70,13 78,18" fill="none" stroke="#4a4230" stroke-width="1.0" stroke-linecap="round"/>
    <path d="M 30,35 C 35,28 42,18 55,14 C 62,12 70,13 78,18" fill="none" stroke="#7a6a3e" stroke-width="0.4" stroke-linecap="round" opacity="0.5"/>
    <path d="M 55,14 C 50,8 45,5 38,6" fill="none" stroke="#3a3428" stroke-width="0.6" stroke-linecap="round" opacity="0.7"/>
    <path d="M 78,18 C 85,14 95,12 105,16" fill="none" stroke="#3a3428" stroke-width="0.5" stroke-linecap="round" opacity="0.6"/>
    <!-- Lower branch -->
    <path d="M 70,33 C 68,40 62,50 55,54 C 48,57 40,55 32,50" fill="none" stroke="#4a4230" stroke-width="1.0" stroke-linecap="round"/>
    <path d="M 70,33 C 68,40 62,50 55,54 C 48,57 40,55 32,50" fill="none" stroke="#7a6a3e" stroke-width="0.4" stroke-linecap="round" opacity="0.5"/>
    <path d="M 55,54 C 60,60 68,62 78,58" fill="none" stroke="#3a3428" stroke-width="0.5" stroke-linecap="round" opacity="0.6"/>
    <path d="M 32,50 C 25,55 18,58 10,56" fill="none" stroke="#3a3428" stroke-width="0.4" stroke-linecap="round" opacity="0.5"/>
    <!-- Anastomosis loop -->
    <path d="M 95,34 C 100,26 110,22 115,28 C 118,32 112,38 105,36" fill="none" stroke="#3a3428" stroke-width="0.6" stroke-linecap="round" opacity="0.6"/>
    <!-- Gossamer threads -->
    <path d="M 15,34 C 12,26 8,20 2,18" fill="none" stroke="#2e2a20" stroke-width="0.3" stroke-linecap="round" opacity="0.5"/>
    <path d="M 105,34 C 110,45 118,52 128,54" fill="none" stroke="#2e2a20" stroke-width="0.3" stroke-linecap="round" opacity="0.5"/>
    <path d="M 40,35 C 38,42 35,48 30,50" fill="none" stroke="#2e2a20" stroke-width="0.25" stroke-linecap="round" opacity="0.4"/>
    <!-- Flow nodes -->
    <circle cx="40" cy="35" r="4" fill="#1a1610" stroke="#4a4230" stroke-width="0.8"/>
    <circle cx="40" cy="35" r="2.5" fill="#2e2a20" stroke="#7a6a3e" stroke-width="0.4"/>
    <circle cx="40" cy="35" r="1" fill="#7a6a3e" opacity="0.5"/>
    <circle cx="80" cy="33" r="3.5" fill="#1a1610" stroke="#4a4230" stroke-width="0.7"/>
    <circle cx="80" cy="33" r="2" fill="#2e2a20" stroke="#7a6a3e" stroke-width="0.4"/>
    <circle cx="80" cy="33" r="0.8" fill="#7a6a3e" opacity="0.4"/>
    <!-- Teal bioluminescent nodes -->
    <circle cx="55" cy="14" r="2.5" fill="#0e1a1a" stroke="#3d7070" stroke-width="0.5"/>
    <circle cx="55" cy="14" r="1.2" fill="#1e3a3a" stroke="#5fa8a8" stroke-width="0.3" opacity="0.7"/>
    <circle cx="55" cy="14" r="0.5" fill="#5fa8a8" opacity="0.4"/>
    <circle cx="55" cy="54" r="2.5" fill="#0e1a1a" stroke="#3d7070" stroke-width="0.5"/>
    <circle cx="55" cy="54" r="1.2" fill="#1e3a3a" stroke="#5fa8a8" stroke-width="0.3" opacity="0.6"/>
    <!-- Satellite nodes -->
    <circle cx="20" cy="30" r="1" fill="#2e2a20" stroke="#4a4230" stroke-width="0.3" opacity="0.5"/>
    <circle cx="100" cy="38" r="1.2" fill="#2e2a20" stroke="#4a4230" stroke-width="0.3" opacity="0.5"/>
    <circle cx="115" cy="28" r="1" fill="#1e3a3a" stroke="#3d7070" stroke-width="0.3" opacity="0.4"/>
    <circle cx="10" cy="56" r="0.8" fill="#2e2a20" stroke="#3a3428" stroke-width="0.2" opacity="0.4"/>
    <circle cx="125" cy="20" r="0.7" fill="#2e2a20" stroke="#3a3428" stroke-width="0.2" opacity="0.3"/>
  </pattern>

  <!-- Ghost offset layer -->
  <pattern id="physarum-ghost" x="65" y="34" width="130" height="68" patternUnits="userSpaceOnUse">
    <path d="M 0,34 C 15,30 25,38 40,35 S 65,28 80,33 S 105,40 130,34" fill="none" stroke="#3a3428" stroke-width="1.0" stroke-linecap="round" opacity="0.15"/>
    <path d="M 30,35 C 35,28 42,18 55,14 C 62,12 70,13 78,18" fill="none" stroke="#3a3428" stroke-width="0.5" stroke-linecap="round" opacity="0.1"/>
    <path d="M 70,33 C 68,40 62,50 55,54 C 48,57 40,55 32,50" fill="none" stroke="#3a3428" stroke-width="0.5" stroke-linecap="round" opacity="0.1"/>
    <circle cx="40" cy="35" r="3" fill="#1a1610" opacity="0.15" stroke="#3a3428" stroke-width="0.3"/>
    <circle cx="80" cy="33" r="2.5" fill="#1a1610" opacity="0.12" stroke="#3a3428" stroke-width="0.3"/>
  </pattern>

  <!-- Bioluminescence glow -->
  <pattern id="physarum-bio" x="0" y="0" width="130" height="68" patternUnits="userSpaceOnUse">
    <circle cx="55" cy="14" r="8" fill="url(#node-glow-teal)"/>
    <circle cx="55" cy="54" r="7" fill="url(#node-glow-teal)"/>
    <circle cx="115" cy="28" r="5" fill="url(#node-glow-teal)"/>
  </pattern>

  <!-- Gold warmth glow -->
  <pattern id="physarum-warm" x="0" y="0" width="130" height="68" patternUnits="userSpaceOnUse">
    <circle cx="40" cy="35" r="12" fill="url(#node-glow-gold)"/>
    <circle cx="80" cy="33" r="10" fill="url(#node-glow-gold)"/>
  </pattern>

  <!-- Sidebar physarum -->
  <pattern id="physarum-side" x="0" y="0" width="28" height="120" patternUnits="userSpaceOnUse">
    <rect width="28" height="120" fill="#0e0c08"/>
    <path d="M 14,0 C 12,15 16,30 14,45 S 11,75 14,90 S 16,105 14,120" fill="none" stroke="#4a4230" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M 14,0 C 12,15 16,30 14,45 S 11,75 14,90 S 16,105 14,120" fill="none" stroke="#7a6a3e" stroke-width="0.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M 14,30 C 18,25 22,22 26,24" fill="none" stroke="#3a3428" stroke-width="0.5" opacity="0.5"/>
    <path d="M 14,60 C 10,55 6,52 2,54" fill="none" stroke="#3a3428" stroke-width="0.5" opacity="0.5"/>
    <path d="M 14,90 C 19,86 24,84 27,86" fill="none" stroke="#3a3428" stroke-width="0.4" opacity="0.4"/>
    <circle cx="14" cy="45" r="3" fill="#1a1610" stroke="#4a4230" stroke-width="0.6"/>
    <circle cx="14" cy="45" r="1.5" fill="#2e2a20" stroke="#7a6a3e" stroke-width="0.3"/>
    <circle cx="14" cy="90" r="2" fill="#0e1a1a" stroke="#3d7070" stroke-width="0.4"/>
    <circle cx="14" cy="90" r="0.8" fill="#1e3a3a" opacity="0.5"/>
    <path d="M 14,15 C 8,12 4,8 2,2" fill="none" stroke="#2e2a20" stroke-width="0.25" opacity="0.4"/>
    <path d="M 14,75 C 20,72 24,68 26,62" fill="none" stroke="#2e2a20" stroke-width="0.25" opacity="0.3"/>
  </pattern>
  <pattern id="physarum-side-ghost" x="14" y="60" width="28" height="120" patternUnits="userSpaceOnUse">
    <path d="M 14,0 C 12,15 16,30 14,45 S 11,75 14,90 S 16,105 14,120" fill="none" stroke="#3a3428" stroke-width="0.7" stroke-linecap="round" opacity="0.12"/>
    <circle cx="14" cy="45" r="2" fill="#1a1610" opacity="0.1"/>
  </pattern>
</defs>
</svg>
